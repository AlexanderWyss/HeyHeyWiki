<app-header [title]="subwiki"></app-header>

<ion-content>
    <ion-searchbar class="searchbar" placeholder="Search Subwiki" inputmode="text" type="text"
                   [(ngModel)]="query" (keyup.enter)="search()" [debounce]="0"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let page of result" (click)="navigateTo(page)">
        {{page}}
      </ion-item>
    </ion-list>
</ion-content>
