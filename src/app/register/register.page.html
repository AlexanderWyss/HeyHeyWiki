<app-header title="Sign Up"></app-header>

<ion-content>
  <div class="container">
    <div class="signUpContainer">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-title>Sign Up</ion-title>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" id="email" [(ngModel)]="email" (keydown.enter)="jumpToNext(1)"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Passwort</ion-label>
              <ion-input type="password" id="password" [(ngModel)]="password" (keydown.enter)="jumpToNext(2)"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Passwort wiederholen</ion-label>
              <ion-input type="password" id="repeatPassword" [(ngModel)]="repeatPassword" (keydown.enter)="jumpToNext(0)"></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item lines="none">
              <a routerLink="/login" slot="start">Login</a>
              <ion-button (click)="signUp()" slot="end" size="default">Sign Up</ion-button>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-item *ngIf="validation" lines="none" class="error no-margin">
              {{validation}}
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </div>
</ion-content>
